<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contato - Barbearia NaRégua</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="caixa">
        <h1><img src="img/logo+barbershop.png" alt="Logo da Barbearia NaRégua"></h1>
        <nav>
            <ul>
                <li><button><a href="index.html">Home</a></button></li>
                <li><button><a href="produtos.html">Produtos</a></button></li>
                <li><button><a href="contato.html">Agendamento / Contato</a></button></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <form>
        <label for="nomesobrenome">Nome e sobrenome:</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem:</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail:</label>

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
        </fieldset>

        <fieldset>
            <legend>Qual Horário prefere ser atendido?</legend>
            <select>
                <option>Manhã 8h00</option>
                <option>Manhã 9h00</option>
                <option>Manhã 10h00</option>
                <option>Manhã 11h00</option>
                <option>Tarde 12h00</option>
                <option>Tarde 13h30</option>
                <option>Tarde 14h30</option>
                <option>Tarde 15h30</option>
                <option>Tarde 16h30</option>
                <option>Tarde 17h30</option>
                <option>Noite 18h30</option>
                <option>Noite 19h30</option>
            </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar formulário" class="enviar">
    </form>

    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h00 ~ 20h00</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h00 ~ 20h00</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h00 ~ 20h00</td>
            </tr>
        </tbody>
    </table>
</main>

<footer>
    <img src="img/logorodape.png" alt="Logo da Barbearia NaRégua">
    <p class="copyright">&copy;Copyright Barbearia NaRégra - 2019/2022</p>
    <p class="copyright">by: Elkellyton</p>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia NaRégua</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="caixa">
        <h1><img src="img/logo+barbershop.png"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato / Agendamento</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <form>
        <label for="nomesobrenome">Nome e sobrenome:</label>
        <input type="text" id="nomesobrenome" class="input-padrao">

        <label for="email">E-mail:</label>
        <input type="text" id="email" class="input-padrao">

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" class="input-padrao">

        <label for="mensagem">Mensagem:</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

        <div>
            <p>Como prefere o nosso contato?</p>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail:</label>

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> Whatsapp</label>
        </div>

        <div>
            <p>Qual Horáio prefere ser atendido?</p>
            <select>
                <option>Manhã 8h00</option>
                <option>Manhã 9h00</option>
                <option>Manhã 10h00</option>
                <option>Manhã 11h00</option>
                <option>Tarde 13h00</option>
                <option>Tarde 14h00</option>
                <option>Tarde 15h00</option>
                <option>Tarde 16h00</option>
                <option>Tarde 17h00</option>
                <option>Noite 18h00</option>
                <option>Noite 18h30</option>
            </select>
        </div>

        <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar formulário">
    </form>
</main>

<footer>
    <img src="img/logorodape.png">
    <p class="copyright">&copy;Copyright Barbearia NaRégra - 2019/2022</p>
    <p class="copyright">by: Elkellyton</p>
</footer>
</body>
</html>
